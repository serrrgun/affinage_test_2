<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Affinage-test</title>
    <meta name="description" content="Home page!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <script>
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
</head>

<body>
    <div class="page__inner wrapper">
        <div class="page__content">
            <div class="link-company">
                <a href="http://affinage.ru/" class="link-company__link">
                    <svg class="link-company__svg">
                        <use xlink:href="img/sprite-svg.svg#affinage"></use>
                    </svg>
                </a>
            </div>
            <div class="main-nav">
                <button type="buttton" class="main-nav__btn">
                    <svg class="main-nav__btn-svg">
                        <use xlink:href="img/sprite-svg.svg#menu_btn"></use>
                    </svg>
                    <svg class="main-nav__btn-svg-mob">
                        <use xlink:href="img/sprite-svg.svg#menu_btn-mobile"></use>
                    </svg>
                </button>
            </div>
            <div class="slider">
                <div class="slider__inner">
                    <div class="slider__item">
                        <div class="slider__item-inner">
                            <picture>
                                <source srcset="img/slide_1_mobile@1x.jpg 1x,
                                                img/slide_1_mobile@2x.jpg 2x" media="(max-width: 600px)">
                                <img src="img/slide_1@1x.jpg" srcset="img/slide_1@2x.jpg 2x" alt="Здание">
                            </picture>
                            <span class="slider__item-number">(1)</span>
                            <span class="slider__item-number">(3)</span>
                            <span class="slider__item-numeral">51</span>
                        </div>
                    </div>
                    <div class="slider__item slider__item--active">
                        <div class="slider__item-inner">
                            <picture>
                                <source srcset="img/slide_2_mobile@1x.jpg 1x,
                                                img/slide_2_mobile@2x.jpg 2x" media="(max-width: 600px)">
                                <img src="img/slide_2@1x.jpg" srcset="img/slide_2@2x.jpg 2x" alt="Мотоцикл Урал">
                            </picture>
                            <div class="slider__item-rect">
                                <span>13</span>
                                <span>7</span>
                            </div>
                            <div class="slider__item-circle">URAL <br> 03</div>
                            <div class="letters letters--g">g</div>
                        </div>
                    </div>
                </div>
                <div class="slider__text">affinage</div>
                <div class="slider__buttons">
                    <button class="slider__button slider__button--prev">
                        <svg class="slider__button-svg">
                            <use xlink:href="img/sprite-svg.svg#btn_prev"></use>
                        </svg>
                    </button>
                    <button class="slider__button slider__button--next">
                        <svg class="slider__button-svg">
                            <use xlink:href="img/sprite-svg.svg#btn_next"></use>
                        </svg>
                    </button>
                </div>
                <div class="slider__rectangle"></div>
            </div>
            <div class="logo">
                <svg class="logo__svg">
                    <use xlink:href="img/sprite-svg.svg#affinage-logo"></use>
                </svg>
                <span class="logo__border"></span>
            </div>
            <div class="title">
                <span class="title__letter title__letter--ao">a</span>
                <span class="title__letter title__letter--fo">f</span>
                <span class="title__letter title__letter--f">f</span>
                <span class="title__letter title__letter--i">i</span>
                <span class="title__letter title__letter--n">n</span>
                <span class="title__letter title__letter--a">a</span>
                <span class="title__letter title__letter--g">g</span>
                <span class="title__letter title__letter--e">e</span>
                <span class="title__triangle title__triangle--full-one"></span>
                <span class="title__triangle title__triangle--empty-one"></span>
                <span class="title__triangle title__triangle--empty-two"></span>
                <span class="title__triangle title__triangle--full-two"></span>
            </div>
            <div class="testing">тестовое задание</div>
            <div class="testing__block">очень хороший слоган</div>
            <div class="letters letters--a">a</div>
            <div class="letters letters--e">e</div>

        </div>
    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
